<!DOCTYPE html>
<html lang="zh-SG">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新加坡公交查询</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bus"></i> 新加坡公交查询</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="输入公交线路(如105)或站点(如Hotel Grand Pacific)...">
                <button id="searchBtn"><i class="fas fa-search"></i> 搜索</button>
            </div>
            <div class="tabs">
                <button id="tabRoutes" class="active">公交线路</button>
                <button id="tabStops">公交站点</button>
                <button id="tabArrivals">实时到站</button>
            </div>
        </header>
        
        <main>
            <div id="results" class="results-container"></div>
        </main>
        
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-content">
                <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
                <h2 id="loadingText">数据加载中...</h2>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                    <span id="progressText">0%</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
