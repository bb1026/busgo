<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>BusGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <!-- 引入 Font Awesome 图标库 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="header">BusGo</div>
  <div class="search-section">
    <input class="search-box" placeholder="Bus No.   Stop No.">
  </div>
  <div class="nav">
    <div class="nav-item" onclick="selectNav(this)"><i class="fas fa-star"></i></div> <!-- 我的收藏 -->
    <div class="nav-item" onclick="selectNav(this)"><i class="fas fa-map-marker-alt"></i></div> <!-- 定位图标 -->
    <div class="nav-item" onclick="selectNav(this)"><i class="fas fa-route"></i></div> <!-- 巴士路线 -->
    <div class="nav-item" onclick="selectNav(this)"><i class="fas fa-subway"></i></div> <!-- 地铁 -->
    <div class="nav-item" onclick="selectNav(this)"><i class="fas fa-cogs"></i></div> <!-- 设置 -->
  </div>
  <div class="output">
    <div id="content">显示我的收藏内容...</div>
  </div>
<div id="overlay" class="overlay hidden">
  <div class="overlay-content">
    <p>正在下载数据，请稍候...</p>
    <div class="progress-bar">
      <div id="progress" class="progress-fill"></div>
    </div>
  </div>
</div>

  <script src="script.js"></script>
  <script src="api.js"></script>
</body>
</html>
